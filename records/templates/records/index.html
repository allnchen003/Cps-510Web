<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Record Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    {% csrf_token %}
    <div class="max-w-6xl mx-auto p-4">
      <div class="bg-white rounded-lg shadow-xl p-8 mb-6 mt-8">
        <div class="flex items-center justify-center mb-6">
          <svg
            class="w-12 h-12 text-indigo-600 mr-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"
            ></path>
          </svg>
          <h1 class="text-4xl font-bold text-gray-800">
            Patient Record Management System
          </h1>
        </div>
        <p class="text-center text-gray-600 mb-4">
          CPS510 Assignment 9 - Django + SQLite
        </p>
      </div>

      <div class="grid md:grid-cols-2 gap-6">
        <button
          onclick="createTables()"
          class="bg-green-500 hover:bg-green-600 text-white p-8 rounded-lg shadow-lg transform transition hover:scale-105"
        >
          <svg
            class="w-12 h-12 mx-auto mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"
            ></path>
          </svg>
          <h2 class="text-2xl font-bold mb-2">Create & Populate Tables</h2>
          <p class="text-green-100">Initialize database with sample data</p>
        </button>

        <button
          onclick="dropTables()"
          class="bg-red-500 hover:bg-red-600 text-white p-8 rounded-lg shadow-lg transform transition hover:scale-105"
        >
          <svg
            class="w-12 h-12 mx-auto mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
            ></path>
          </svg>
          <h2 class="text-2xl font-bold mb-2">Drop Tables</h2>
          <p class="text-red-100">Remove all tables and data</p>
        </button>

        <button
          onclick="location.href='#query'"
          class="bg-blue-500 hover:bg-blue-600 text-white p-8 rounded-lg shadow-lg transform transition hover:scale-105"
        >
          <svg
            class="w-12 h-12 mx-auto mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
          <h2 class="text-2xl font-bold mb-2">Query Tables</h2>
          <p class="text-blue-100">Search and view data</p>
        </button>

        <button
          onclick="location.href='/manage/'"
          class="bg-purple-500 hover:bg-purple-600 text-white p-8 rounded-lg shadow-lg transform transition hover:scale-105"
        >
          <svg
            class="w-12 h-12 mx-auto mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            ></path>
          </svg>
          <h2 class="text-2xl font-bold mb-2">Manage Records</h2>
          <p class="text-purple-100">Add, update, and delete records</p>
        </button>
      </div>

      <div id="query" class="bg-white rounded-lg shadow-xl p-6 mt-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Query Tables</h2>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Select Table</label
          >
          <select
            id="tableSelect"
            onchange="updateSearchInfo(); queryTable();"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          >
            <option value="person">Persons</option>
            <option value="patient">Patients</option>
            <option value="doctor">Doctors</option>
            <option value="appointment">Appointments</option>
            <option value="medical_record">Medical Records</option>
            <option value="prescription">Prescriptions</option>
            <option value="billing">Billings</option>
          </select>
        </div>

        <!-- Search Info Box -->
        <div
          id="searchInfo"
          class="mb-6 bg-blue-50 border-l-4 border-blue-500 p-4 rounded"
        >
          <p class="font-semibold text-blue-800 mb-2">üîç Searchable Fields:</p>
          <p id="searchableFields" class="text-blue-700"></p>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Search</label
          >
          <input
            type="text"
            id="searchInput"
            onkeyup="queryTable()"
            placeholder="Type to search..."
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          />
          <p class="text-sm text-gray-500 mt-1">
            üí° Tip: Search is case-insensitive and matches partial text
          </p>
        </div>

        <div id="results" class="bg-gray-50 rounded-lg p-4">
          <p class="text-gray-500 text-center py-8">
            Select a table and search to view results
          </p>
        </div>
      </div>
    </div>

    <script>
      // Define searchable fields for each table
      const searchableFields = {
        person: ["First Name", "Last Name", "Email"],
        patient: ["First Name", "Last Name", "City"],
        doctor: ["First Name", "Last Name", "Specialization"],
        appointment: ["Reason"],
        medical_record: ["Diagnosis", "Treatment"],
        prescription: ["Medicine Name"],
        billing: ["Payment Status"],
      };

      // Update search info when table changes
      function updateSearchInfo() {
        const table = document.getElementById("tableSelect").value;
        const fields = searchableFields[table];
        const fieldsText = fields
          .map(
            (f) =>
              `<span class="inline-block bg-blue-200 text-blue-800 px-3 py-1 rounded-full text-sm mr-2 mb-2">${f}</span>`
          )
          .join("");
        document.getElementById("searchableFields").innerHTML = fieldsText;
      }

      // Better CSRF token getter
      function getCSRFToken() {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
          const cookies = document.cookie.split(";");
          for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, 10) === "csrftoken=") {
              cookieValue = decodeURIComponent(cookie.substring(10));
              break;
            }
          }
        }

        if (!cookieValue) {
          const csrfInput = document.querySelector(
            "[name=csrfmiddlewaretoken]"
          );
          if (csrfInput) {
            cookieValue = csrfInput.value;
          }
        }

        return cookieValue;
      }

      function createTables() {
        const csrftoken = getCSRFToken();

        fetch("/create-tables/", {
          method: "POST",
          headers: {
            "X-CSRFToken": csrftoken,
            "Content-Type": "application/json",
          },
          credentials: "same-origin",
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            location.reload();
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          });
      }

      function dropTables() {
        if (
          confirm(
            "Are you sure you want to drop all tables? This will delete all data."
          )
        ) {
          const csrftoken = getCSRFToken();

          fetch("/drop-tables/", {
            method: "POST",
            headers: {
              "X-CSRFToken": csrftoken,
              "Content-Type": "application/json",
            },
            credentials: "same-origin",
          })
            .then((response) => response.json())
            .then((data) => {
              alert(data.message);
              location.reload();
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("An error occurred. Please try again.");
            });
        }
      }

      function queryTable() {
        const table = document.getElementById("tableSelect").value;
        const search = document.getElementById("searchInput").value;

        fetch(`/query-tables/?table=${table}&search=${search}`)
          .then((response) => response.json())
          .then((data) => {
            displayResults(data.data);
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function displayResults(data) {
        const resultsDiv = document.getElementById("results");

        if (data.length === 0) {
          resultsDiv.innerHTML =
            '<p class="text-gray-500 text-center py-8">No records found</p>';
          return;
        }

        let html = `<h3 class="text-xl font-semibold mb-4">Results: ${data.length} records</h3>`;
        html +=
          '<div class="overflow-x-auto"><table class="min-w-full bg-white border border-gray-300">';

        // Headers
        html += '<thead class="bg-gray-100"><tr>';
        Object.keys(data[0]).forEach((key) => {
          html += `<th class="px-4 py-2 border-b text-left text-sm font-semibold text-gray-700">${key
            .toUpperCase()
            .replace(/_/g, " ")}</th>`;
        });
        html += "</tr></thead>";

        // Rows
        html += "<tbody>";
        data.forEach((row) => {
          html += '<tr class="hover:bg-gray-50">';
          Object.values(row).forEach((val) => {
            html += `<td class="px-4 py-2 border-b text-sm text-gray-600">${
              val || ""
            }</td>`;
          });
          html += "</tr>";
        });
        html += "</tbody></table></div>";

        resultsDiv.innerHTML = html;
      }

      // Load initial data and search info
      window.onload = function () {
        updateSearchInfo();
        queryTable();
      };
    </script>
  </body>
</html>
